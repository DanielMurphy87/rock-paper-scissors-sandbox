<!DOCTYPE html>
<html>
  <head>
    <title>Ro Sham Bo!</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors!</h1>
    <div class="container">
      <button class="btn" id="play-btn">Play</button>
      <button class="btn" id="reset-btn" value="Reset Game"
        onclick="resetGame()">Reset</button>
    </div>
    <div class="container">
      <div class="player-one" id="player-one">
        <h2 class="player">Player One</h2>
        <div class="move" id="player-one-move">
          <img class="move__img" id="player-one-move__img" />
          <p class="move__name" id="player-one-move__name"></p>
        </div>
      </div>

      <div class="player-two" id="player-two">
        <h2 class="player">Player Two</h2>
        <div class="move" id="player-two-move">
          <img class="move__img" id="player-two-move__img" />
          <p class="move__name" id="player-two-move__name"></p>
        </div>
      </div>
    </div>
    <h1>Results : </h1>
    <div class="results-container" id="container">
      <p class="results" id="player-results"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
